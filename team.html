  <style>
    .roster-header {
      margin-bottom: 18px;

    .roster-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));

    @media (max-width: 980px) {

    .player-card {
      background: rgba(11,16,32,0.96);

      padding: 16px;
      transition: transform .18s ease, border-color .18s ease, background .18s ease;
    }

    .player-card:hover {
      transform: translateY(-2px);
      border-color: rgba(0,179,107,0.35);
      background: rgba(0,179,107,0.08);
    }

    .player-card-top {

      align-items: center;

      gap: 10px;

    }

    .player-name {
      font-size: 1.05rem;
      font-weight: 800;
      letter-spacing: 0.02em;
    }

    .player-meta {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin: 12px 0 10px;
    }

    .meta-block {
      background: rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 14px;
      padding: 10px;
    }

    .meta-label {
      font-size: 0.72rem;
      color: rgba(245,245,245,0.72);
      text-transform: uppercase;
      letter-spacing: 0.12em;
      margin-bottom: 6px;
    }

    .meta-value {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .player-bottom {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
      padding-top: 10px;

    .mini-stat {

    }

    .mini-stat strong {

    .profile-btn {

      border: 1px solid rgba(245,197,66,0.55);
      color: #ffe083;
      font-weight: 700;
      font-size: 0.9rem;
      transition: transform .15s ease, background .15s ease;
      white-space: nowrap;
    }

    .profile-btn:hover {

  <script>
    // MENU
    function toggleMenu() { document.body.classList.toggle("menu-open"); }
    function closeMenu() { document.body.classList.remove("menu-open"); }
    document.addEventListener("keydown", (e) => { if (e.key === "Escape") closeMenu(); });

    // CSV
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTihzZmyAJhTVjALmuX1R1YTGyuW0p-5umWppci2rQVRMJ5h1m2IrkZo4wi4MUN_fZ03vxu2vwFT2ob/pub?gid=1146212629&single=true&output=csv";

    // filtros
    const ALLOWED_ROLES = new Set(["Titular", "Reserva", "Coach"]);

    function aplicarCorPartidas(elemento, valor) {
      if (valor == null) return;
      const numero = parseInt(valor.toString().replace("+", ""));
      if (isNaN(numero)) return;

      elemento.classList.remove("partidas-vermelho", "partidas-amarelo", "partidas-verde");
      elemento.style.color = "";
      elemento.style.fontWeight = "bold";

      if (numero === 0) {
        elemento.classList.add("partidas-vermelho");
      } else if (numero < 30) {
        const t = (numero - 1) / 28;
        const hue = 0 + 50 * t;
        elemento.style.color = `hsl(${hue}, 100%, 50%)`;
      } else {
        elemento.classList.add("partidas-verde");
      }
    }

    function getEloClass(texto) {
      const t = (texto || "").toLowerCase();
      if (t.includes("conquer")) return "elo-conqueror";
      if (t.includes("diamond") || t.includes("diam")) return "elo-diamond";
      if (t.includes("plat")) return "elo-platinum";
      if (t.includes("gold") || t.includes("ouro")) return "elo-gold";
      if (t.includes("silver") || t.includes("prata")) return "elo-silver";
      if (t.includes("bronze")) return "elo-bronze";
      return "";
    }

    function formatNomeIMBR(nome) {
      let nomeFormatado = nome;
      const upperNome = (nome || "").toUpperCase();
      if (upperNome.startsWith("IMBR")) {
        let resto = nome.slice(4).trim();
        if (resto.startsWith("|")) resto = resto.slice(1).trim();
        nomeFormatado = `<span class="imbr-pulse">IMBR</span>${resto ? " | " + resto : ""}`;
      }
      return nomeFormatado;
    }

function roleClass(role) {
  if (role === "Titular") return "main";
  if (role === "Coach") return "coach";
  return "sub"; // Reserva
}


    fetch(CSV_URL)
      .then(r => r.text())
      .then(csv => {
        const grid = document.getElementById("roster-grid");
        const linhas = csv.trim().split("\n").slice(1);

const playersByRole = {
  "Titular": [],
  "Reserva": [],
  "Coach": []
};

linhas.forEach(linha => {
  const cols = linha.split(",");
  const nome       = (cols[0] || "").trim();
  const role       = (cols[1] || "").trim();
  const soloStatus = (cols[2] || "").trim();
  const teamStatus = (cols[3] || "").trim();
  const matchs     = (cols[4] || "").trim();
  const diasClan   = (cols[5] || "").trim();
  const perfilUrl  = (cols[6] || "#").trim();

  if (!nome) return;
  if (!ALLOWED_ROLES.has(role)) return;

  playersByRole[role].push({
    nome, role, soloStatus, teamStatus, matchs, diasClan, perfilUrl
  });
});

        ROLE_ORDER.forEach(role => {
  playersByRole[role].forEach(player => {
    const soloClass = getEloClass(player.soloStatus);
    const teamClass = getEloClass(player.teamStatus);

    const card = document.createElement("div");
    card.className = "player-card";

    card.innerHTML = `
      <div class="player-card-top">
        <div class="player-name">${formatNomeIMBR(player.nome)}</div>
        <span class="role-badge ${roleClass(role)}">${role}</span>
      </div>

      <div class="player-meta">
        <div class="meta-block">
          <div class="meta-label">Solo Status</div>
          <div class="meta-value">
            <span class="elo-pill ${soloClass}">${player.soloStatus || "‚Äî"}</span>
          </div>
        </div>

        <div class="meta-block">
          <div class="meta-label">Team Status</div>
          <div class="meta-value">
            <span class="elo-pill ${teamClass}">${player.teamStatus || "‚Äî"}</span>
          </div>
        </div>
      </div>

      <div class="player-bottom">
        <div class="mini-stat">
          <div>Partidas (30d): <strong class="matches-cell">${player.matchs || "‚Äî"}</strong></div>
          <div>Dias no clan: <strong>${player.diasClan || "‚Äî"}</strong></div>
        </div>

        <a class="profile-btn" href="${player.perfilUrl}" target="_blank" rel="noopener">
          Ver perfil
        </a>
      </div>
    `;

    grid.appendChild(card);

    aplicarCorPartidas(card.querySelector(".matches-cell"), player.matchs);
  });
});
