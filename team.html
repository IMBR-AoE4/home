<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMBR – Titulares & Reservas</title>

  <link rel="stylesheet" href="style.css" />

  <!-- CSS extra só para os cards -->
  <style>
    .roster-header { margin-bottom: 18px; }

    .roster-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 16px;
    }
    @media (max-width: 980px) { .roster-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
    @media (max-width: 620px) { .roster-grid { grid-template-columns: 1fr; } }

    .player-card {
      background: rgba(11,16,32,0.96);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.45);
      padding: 16px;
      transition: transform .18s ease, border-color .18s ease, background .18s ease;
    }
    .player-card:hover {
      transform: translateY(-2px);
      border-color: rgba(0,179,107,0.35);
      background: rgba(0,179,107,0.08);
    }

    .player-card-top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:12px;
    }

    .player-left{
      display:flex;
      align-items:center;
      gap:12px;
      min-width: 0;
    }

    .avatar{
      width:44px;
      height:44px;
      border-radius:14px;
      object-fit:cover;
      border:1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.25);
      flex: 0 0 auto;
    }

    .player-name-wrap{
      display:flex;
      flex-direction:column;
      gap:2px;
      min-width: 0;
    }

    .player-name{
      font-size:1.05rem;
      font-weight:800;
      letter-spacing:0.02em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 230px;
    }

    .player-sub{
      font-size:0.78rem;
      color: rgba(245,245,245,0.68);
    }

    .player-meta{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:10px;
      margin:12px 0 10px;
    }

    .meta-block{
      background: rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.08);
      border-radius:14px;
      padding:10px;
    }

    .meta-label{
      font-size:0.72rem;
      color: rgba(245,245,245,0.72);
      text-transform:uppercase;
      letter-spacing:0.12em;
      margin-bottom:6px;
    }

    .meta-value{
      display:flex;
      justify-content:flex-start;
      align-items:center;
      gap:8px;
      flex-wrap:wrap;
    }

    .player-bottom{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-top:10px;
      padding-top:10px;
      border-top:1px solid rgba(255,255,255,0.08);
    }

    .mini-stat{
      font-size:0.9rem;
      color: rgba(245,245,245,0.85);
    }
    .mini-stat strong{ color:#f5f5f5; font-weight:800; }

    .profile-btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:8px 12px;
      border-radius:12px;
      text-decoration:none;
      background: rgba(245,197,66,0.14);
      border:1px solid rgba(245,197,66,0.55);
      color:#ffe083;
      font-weight:700;
      font-size:0.9rem;
      transition: transform .15s ease, background .15s ease;
      white-space:nowrap;
      flex: 0 0 auto;
    }
    .profile-btn:hover{
      transform: translateY(-1px);
      background: rgba(245,197,66,0.22);
    }
  .player-name.red-duplicate {
    color: #ff3b3b;
    text-shadow: 0 0 6px rgba(255,59,59,0.6);
  }
  </style>
</head>

<body>
<div id="menu-container"></div>
<header>
  <div class="header-inner">
    <a href="index.html" class="logo-link">
      <div class="logo-box">
        <img src="imbr-logo.png" alt="Logo Clan IMBR" />
        <div>
            <div class="logo-text-main">IMBR</div>
            <div class="logo-text-sub">Clan 100% Brasileiro · Age of Empires IV</div>
          </div>
      </div>
    </a>

    <button class="menu-toggle" type="button" aria-label="Abrir menu" data-menu-open>
      <span></span>
      <span></span>
      <span></span>
    </button>
  </div>
</header>

  <main>
    <section class="lineup-card">
      <div class="lineup-header roster-header">
        <div>
          <h2 class="lineup-title">Titulares & Reservas</h2>
          <p class="lineup-sub">
            Cards dinâmicos com <strong>Titulares</strong>, <strong>Reservas</strong> e <strong>Coach</strong>.
          </p>
        </div>
        <div class="role-pill">
          <span class="role-dot"></span> Atualização via planilha
        </div>
      </div>

      <div id="roster-grid" class="roster-grid"></div>
    </section>
  </main>

  <footer>
    <span>Desenvolvido por AzX(Gui) IMBR · Age of Empires IV · Brasil</span>
  </footer>

<script src="menu.js"></script>
  
<script>

  const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTihzZmyAJhTVjALmuX1R1YTGyuW0p-5umWppci2rQVRMJ5h1m2IrkZo4wi4MUN_fZ03vxu2vwFT2ob/pub?gid=1146212629&single=true&output=csv";

  const ALLOWED_ROLES = new Set(["Titular", "Reserva", "Coach"]);
  const ROLE_ORDER = ["Titular", "Reserva", "Coach"];

  function extractProfileId(perfilUrl) {
    if (!perfilUrl) return null;
    const m = perfilUrl.match(/\/players\/(\d+)/i);
    return m ? m[1] : null;
  }

  const avatarCache = new Map();

  function getAvatarFromLocal(profileId) {
    try {
      const raw = localStorage.getItem(`imbr_avatar_${profileId}`);
      if (!raw) return null;
      const obj = JSON.parse(raw);
      if (!obj?.url || !obj?.ts) return null;
      if (Date.now() - obj.ts > 24 * 60 * 60 * 1000) return null;
      return obj.url;
    } catch {
      return null;
    }
  }

  function saveAvatarToLocal(profileId, url) {
    try {
      localStorage.setItem(`imbr_avatar_${profileId}`, JSON.stringify({ url, ts: Date.now() }));
    } catch {}
  }

  async function fetchAvatarUrl(profileId) {
    if (!profileId) return null;

    if (avatarCache.has(profileId)) return avatarCache.get(profileId);

    const cached = getAvatarFromLocal(profileId);
    if (cached) {
      avatarCache.set(profileId, cached);
      return cached;
    }

    try {
      const r = await fetch(`https://aoe4world.com/api/v0/players/${profileId}`);
      if (!r.ok) return null;
      const data = await r.json();

      const url =
        data?.player?.steam_avatar ||
        data?.player?.avatar ||
        data?.steam_avatar ||
        data?.avatar ||
        null;

      if (url) {
        avatarCache.set(profileId, url);
        saveAvatarToLocal(profileId, url);
      }

      return url;
    } catch {
      return null;
    }
  }

  function aplicarCorPartidas(elemento, valor) {
    if (valor == null) return;
    const numero = parseInt(valor.toString().replace("+", ""));
    if (isNaN(numero)) return;

    elemento.classList.remove("partidas-vermelho", "partidas-amarelo", "partidas-verde");
    elemento.style.color = "";
    elemento.style.fontWeight = "bold";

    if (numero === 0) {
      elemento.classList.add("partidas-vermelho");
    } else if (numero < 30) {
      const t = (numero - 1) / 28;
      const hue = 0 + 50 * t;
      elemento.style.color = `hsl(${hue}, 100%, 50%)`;
    } else {
      elemento.classList.add("partidas-verde");
    }
  }

  function getEloClass(texto) {
    const t = (texto || "").toLowerCase();
    if (t.includes("conquer")) return "elo-conqueror";
    if (t.includes("diamond") || t.includes("diam")) return "elo-diamond";
    if (t.includes("plat")) return "elo-platinum";
    if (t.includes("gold") || t.includes("ouro")) return "elo-gold";
    if (t.includes("silver") || t.includes("prata")) return "elo-silver";
    if (t.includes("bronze")) return "elo-bronze";
    return "";
  }

  function formatNomeIMBR(nome) {
    let nomeFormatado = nome;
    const upperNome = (nome || "").toUpperCase();
    if (upperNome.startsWith("IMBR")) {
      let resto = nome.slice(4).trim();
      if (resto.startsWith("|")) resto = resto.slice(1).trim();
      nomeFormatado = `<span class="imbr-pulse">IMBR</span>${resto ? " | " + resto : ""}`;
    }
    return nomeFormatado;
  }

  function roleClass(role) {
    if (role === "Titular") return "main";
    if (role === "Coach") return "coach";
    return "sub"; // Reserva
  }

  fetch(CSV_URL)
    .then(r => r.text())
    .then(async csv => {
      const grid = document.getElementById("roster-grid");
      if (!grid) return;

      const linhas = csv.trim().split("\n").slice(1);
      const nomeCount = {};

      const playersByRole = {
        "Titular": [],
        "Reserva": [],
        "Coach": []
      };

      linhas.forEach(linha => {
        const cols = linha.split(",");

        const nome       = (cols[0] || "").trim();
        const nomeKey = nome.toLowerCase();
nomeCount[nomeKey] = (nomeCount[nomeKey] || 0) + 1;
        const role       = (cols[1] || "").trim();
        const soloStatus = (cols[2] || "").trim();

        // ✅ COLUNA D = link do perfil
        const perfilUrl  = (cols[6] || "").trim();

        const teamStatus = (cols[3] || "").trim();
        const matchs     = (cols[4] || "").trim();
        const diasClan   = (cols[5] || "").trim();

        if (!nome) return;
        if (!ALLOWED_ROLES.has(role)) return;
        if (!playersByRole[role]) return;

        playersByRole[role].push({
          nome, role, soloStatus, teamStatus, matchs, diasClan, perfilUrl
        });
      });

      grid.innerHTML = "";

      for (const role of ROLE_ORDER) {
        for (const player of playersByRole[role]) {
          const soloClass = getEloClass(player.soloStatus);
          const teamClass = getEloClass(player.teamStatus);

          const pid = extractProfileId(player.perfilUrl);
          const avatar = await fetchAvatarUrl(pid);

          const card = document.createElement("div");
          card.className = "player-card";

          card.innerHTML = `
            <div class="player-card-top">
              <div class="player-left">
                <img class="avatar"
                     src="${avatar || "imbr-logo.png"}"
                     alt="Avatar"
                     loading="lazy" />
                <div class="player-name-wrap">
                  <div class="player-name ${nomeCount[player.nome.toLowerCase()] > 1 ? 'red-duplicate' : ''}">  ${formatNomeIMBR(player.nome)}</div>
                  <div class="player-sub">${pid ? "AoE4World ID: " + pid : "AoE4World"}</div>
                </div>
              </div>

              <span class="role-badge ${roleClass(role)}">${role}</span>
            </div>

            <div class="player-meta">
              <div class="meta-block">
                <div class="meta-label">Solo Status</div>
                <div class="meta-value">
                  <span class="elo-pill ${soloClass}">${player.soloStatus || "—"}</span>
                </div>
              </div>

              <div class="meta-block">
                <div class="meta-label">Team Status</div>
                <div class="meta-value">
                  <span class="elo-pill ${teamClass}">${player.teamStatus || "—"}</span>
                </div>
              </div>
            </div>

            <div class="player-bottom">
              <div class="mini-stat">
                <div>Partidas (30d): <strong class="matches-cell">${player.matchs || "—"}</strong></div>
                <div>Dias no clan: <strong>${player.diasClan || "—"}</strong></div>
              </div>

              <a class="profile-btn" href="${player.perfilUrl || "#"}" target="_blank" rel="noopener">
                Ver perfil
              </a>
            </div>
          `;

          grid.appendChild(card);
          aplicarCorPartidas(card.querySelector(".matches-cell"), player.matchs);
        }
      }
    })
    .catch(err => console.error("Erro ao carregar roster:", err));
</script>

</body>
</html>
